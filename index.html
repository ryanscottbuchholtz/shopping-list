<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter|Rock+Salt' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Go Shopping! | List Maker</title>
</head>
<body>
  <div class="body-background"></div>
  <header class="header-wrapper">
    <nav class="main-navigation">
      <h1 class="logo">Go Shopping!</h1>
    </nav>
  </header>
  <div class="content-columns">
    <div class="left-column column">
      <div class="input">
        <form>
          <input id="new_item" type="text" name="new_item" placeholder="New List Item" />
          <input id="submit-button" type="submit" value="Add" />
        </form>
      </div>
    </div>
    <div class="right-column column">
      <div class="list">
        <div class='list-headlines'>
          <h2 id="shop-head" class="list-head">Shopping List</h2>
          <h2 id="delete-head" class="list-head">Deleted Items</h2>
          <h2 id="save-head" class="list-head">Saved Items</h2>
          <h2 id="bought-head" class="list-head">Purchased Items</h2>
        </div>
        <div class="list-contents">
          <ul id="shopping-list" class="shop-list">
          </ul>
          <ul id="deleted-shopping-list" class="shop-list">
          </ul>
          <ul id="saved-shopping-list" class="shop-list">
          </ul>
          <ul id="complete-shopping-list" class="shop-list">
          </ul>
        </div>
        <div class="list-nav-wrap">
          <ul class="list-nav">
            <a href="#" title="Home"><li class="Home button" id="home"><i class="fa fa-home fa-2x"></i></li></a>
            <a href="#" title="Deleted"><li class="deleted button" id="deleted"><i class="fa fa-trash fa-2x"></i></li></a>
            <a href="#" title="Saved"><li class="delayed button" id="delayed"><i class="fa fa-clock-o fa-2x"></i></li></a>
            <a href="#" title="Completed"><li class="complete button" id="complete"><i class="fa fa-list fa-2x"></i></li></a>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <footer class="foot-wrap">
    <ul class="foot-disclaim">
      <li class="design">Designed &amp coded by Ryan S. Buchholtz</li>
      <li class="unsplash">Background image courtsey of Unsplash</li>
      <li class="copy">All Rights Reserved &copy2015</li>
    </ul>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
